<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTFLIX â€“ Sign In</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: url("./images/rutflix-bg.jpg.jpeg") no-repeat center center/cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }

        body::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
        }

        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .login-box{
            width: 360px;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 8px;
            color: white;
        }

        .login-box h2{
            margin-bottom: 25px;
            font-size: 32px;
        }

        .input-box{
            margin-bottom: 18px;
        }

        .input-box input{
            width: 100%;
            padding: 14px;
            background: #333;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            color: white;
        }

        .sign-btn{
            width: 100%;
            padding: 14px;
            background: red;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .or{
            text-align: center;
            margin: 18px 0;
            color: #bbb;
        }

        .gray-btn{
            width: 100%;
            padding: 12px;
            background: #555;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .options{
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
            color: #bbb;
        }

        .options a{
            color: #bbb;
            text-decoration: none;
        }

        .signup{
            margin-top: 22px;
            font-size: 15px;
            color: #bbb;
        }

        .signup a{
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .recaptcha{
            margin-top: 18px;
            font-size: 13px;
            color: #888;
            line-height: 18px;
        }

        .recaptcha a{
            color: #0071eb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="login-box">
            <h2>Sign In</h2>

            <div class="input-box">
                <input type="text" placeholder="Email or mobile number">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>

            <button class="sign-btn">Sign In</button>

            <div class="or">OR</div>

            <button class="gray-btn">Use a sign-in code</button>

            <div class="options">
                <a href="forgot.html">Forgot password?</a>
                <label><input type="checkbox"> Remember me</label>
            </div>

            <div class="signup">
                New to RUTFLIX? <a href="#">Sign up now</a>
            </div>

            <div class="recaptcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more.</a>
            </div>

        </div>

    </div>

</body>
</html>

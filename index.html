<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTFLIX</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            letter-spacing: 2px;
            color: red;
        }

        .nav-links a{
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: red;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: url("https://wallpaperaccess.com/full/2112550.jpg") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            margin-top: 80px;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .hero h1, .hero p, .hero button {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 60px;
            max-width: 600px;
            font-weight: 700;
        }

        .hero p {
            font-size: 22px;
            margin: 20px 0;
            max-width: 500px;
        }

        .hero button {
            padding: 15px 35px;
            font-size: 22px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hero button:hover {
            background-color: #b30000;
        }

        /* CREDIT */
        .credit {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 16px;
            opacity: 0.7;
            color: #fff;
        }


        /* ------------------------------------------------------------------- */
        /*                          MOBILE RESPONSIVE                          */
        /* ------------------------------------------------------------------- */
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .logo {
                font-size: 28px;
            }

            .nav-links a {
                margin: 0 10px;
                font-size: 16px;
            }

            .hero {
                padding-left: 20px;
            }

            .hero h1 {
                font-size: 40px;
                max-width: 90%;
            }

            .hero p {
                font-size: 18px;
                max-width: 85%;
            }

            .hero button {
                padding: 12px 25px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {

            .navbar {
                padding: 10px 15px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .nav-links a {
                margin: 0 5px;
                font-size: 14px;
            }

            .hero {
                padding-left: 10px;
                text-align: left;
            }

            .hero h1 {
                font-size: 30px;
                max-width: 95%;
            }

            .hero p {
                font-size: 16px;
                max-width: 90%;
            }

            .hero button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">RUTFLIX</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Games</a>
            <a href="#">Anime</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Unlimited Movies, Games, Anime & Entertainment</h1>
        <p>Watch anywhere. Anytime. Only on RUTFLIX.</p>
        <button>Explore Now</button>
    </div>

    <!-- CREDIT -->
    <div class="credit">Created by Ruturaj</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp6042070.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .signup-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #e68900;
        }

        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2><span style="color: rgb(147, 9, 9);">Welcome to Rutflix</span></h2>

        <input type="text" placeholder="Enter username">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter password (min 6 characters)">

        <label for="gamer"><span style="color: darkblue;">Select which type of gamer you are:</span></label>

        <select id="gamer" name="gamer">
            <option value="online">Online Gamer</option>
            <option value="offline">Offline Gamer</option>
            <option value="both">Both</option>
        </select>

        <textarea placeholder="Please give your valuable feedback..." rows="3"></textarea>

        <button class="btn">Sign Up</button>
    </div>
</body>
</html>

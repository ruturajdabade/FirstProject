<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTFLIX</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            letter-spacing: 2px;
            color: red;
        }

        .nav-links a{
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: red;
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            background: url("https://wallpaperaccess.com/full/36611.jpg") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 60px;
            max-width: 600px;
            font-weight: 700;
        }

        .hero p {
            font-size: 22px;
            margin: 20px 0;
            max-width: 500px;
        }

        .hero button {
            padding: 15px 35px;
            font-size: 22px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hero button:hover {
            background-color: #b30000;
        }

        /* MOVIE SLIDERS */
        .section-title {
            margin: 30px 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .movies {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            padding: 0 20px;
            scroll-behavior: smooth;
        }

        .movies::-webkit-scrollbar {
            display: none;
        }

        .movie {
            min-width: 220px;
            height: 330px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.09);
        }

        /* CREDIT */
        .credit {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 16px;
            opacity: 0.7;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">RUTFLIX</div>

        <div class="nav-links">
            <a href="#">Home</a>

    </div>

    <!-- HERO -->
    <div class="hero">
        <h1>Unlimited Movies, Games, Anime & Entertainment</h1>
        <p>Watch everywhere. Explore everything. Only on RUTFLIX.</p>
        <button>Explore Now</button>
    </div>

    <!-- MOVIES SECTION (MARVEL) -->

        <div class="movie" style="background-image: url('https://i.imgur.com/VKp7NSS.jpeg');"></div>
        <div class="movie" style="background-image: url('https://i.imgur.com/EXEaGxX.jpeg');"></div>
        <div class="movie" style="background-image: url('https://i.imgur.com/UPsRk3S.jpeg');"></div>

        <div class="movie" style="background-image: url('https://i.imgur.com/sHd3CRi.jpeg');"></div>
        <div class="movie" style="background-image: url('https://i.imgur.com/bxUA0Ur.jpeg');"></div>

    <!-- WEB SERIES SECTION -->
